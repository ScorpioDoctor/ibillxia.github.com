<h2>Introduction</h2>

<p>I am a postgraduate student in Computer Science Department, Zhejiang University since Sep.6, 2012. My research area is Biometric via Voice Print Recognition(VPR). I also do some projects related to speech recognition. And recently, I&#8217;m doing a research project related to bio-robots based on Brain-Computer Interfaces.</p>

<h2>教育经历</h2>

<p>2012.07 ~ Now: ZJU，计算机学院，CCNT实验室，研究方向为动物机器人导航、语音处理与识别，关注机器学习与模式识别、脑机接口与穿戴式设备.<br/>
2008.09 ~ 2012.06：HZAU，理学院，计算机专业.<br/>
2004.09 ~ 2008.06: MCYZ.<br/>
个人详细简历：<a href="http://ibillxia.github.io/upload/%E4%B8%AA%E4%BA%BA%E7%AE%80%E5%8E%86-v2.0.pdf">个人简历</a>。</p>

<h2>实习/工作经历</h2>

<p>Now： 腾讯公司/社交网络事业群/QQ音乐算法组，基于内容的音乐场景与情感分类<br/>
2012.07 ~ 2012.07： 北京京东商城，Web开发工程师（因考上研究生而为入职）<br/>
2011.07 ~ 2011.08： Linux 平台 C/C++ 开发专题的实习</p>

<h2>我的技能</h2>

<ul>
<li>C/C++/C#:  比较熟悉C，但不敢说精通，毕竟C是博大精深的。用C++（VC/QT）/C#也做过一些大大小小的项目，但他们所包含的东西实在太多，只能说是了解。</li>
<li>PHP/MySQL:  曾经狂热的追逐，只因有学长因此一技之长进了扣扣，也和小伙伴们一起做过网站，对前端的html/css/js略有了解。</li>
<li>Linux/Perl:  熟悉Linux开发环境，会使用Shell/Perl等脚本语言。</li>
<li>Python/Matlab:  做数据分析与建模，能用Python做基本的语音信号处理。</li>
<li>Speech/Machine Learning： 熟悉基本的分类和聚类算法，熟练掌握语音信号处理、语音识别相关模型和方法，对神经网络情有独钟，了解深度学习。</li>
</ul>


<h2>我的工具箱</h2>

<ul>
<li>编辑器等：Notepad++, Ultra Edit, vim, CTex(Latex), MarkdownPad</li>
<li>网络工具：Chrome, FireFox, Free Gate, Putty, Git, EverNote</li>
<li>语音处理工具： HTK, CMU-Sphinx/pocket-sphinx, Alize, VoiceBox, Cool Edit Pro</li>
<li>其他：IDA pro, Qt Creator, Code::Blocks, Eclipse, Visual Studio</li>
</ul>
